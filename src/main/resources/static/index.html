<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edutech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class = "bg-light">
    <div class="container-fluid">
        <h1 id="mensaje">Bienvenido/a </h1>
        <button onclick="cerrarSesion()" class="btn btn-outline-danger mt-4">Cerrar Sesion</button>
    </div>
    <div class = "container py-5">
        <h1 class = #text-center mb-4> Edutech </h1>
        <div class = "card mb-4">
            <div class = "card-body">
                <h4>Listado de cursos</h4>
                <buttom class = "btn btn-primary mb-3" onclick = "listarCurso()"> Listar cursos </buttom>
                <table class = "table table-hover table-bordered" id = tablaCursos>
                    <thread class = "table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Categoría</th>
                            <th>Precio</th>
                            <th>Instructor</th>
                            <th>Última Actualización</th>
                        </tr>
                    </thread>
                </table>
            </div>
        </div>
    </div>

    
</body>
</html>
