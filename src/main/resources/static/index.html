<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edutech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body class="bg-light">
    <div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid my-4">
                <h2 class="ms-3" style="color: white;">Bienvenido/a Edutech</h2>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                    aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarContent">

                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    </ul>

                    <form class="d-flex my-2 my-lg-0 mx-auto" role="search" id="search-form" method="get">
                        <fieldset class="d-flex"> <input class="form-control me-2" type="text" id="search-input"
                                placeholder="Buscar" aria-label="Buscar" />
                            <input class="btn btn-outline-info" type="submit" value="Buscar" />
                            <i class="search-icon"></i>
                        </fieldset>
                    </form>

                    <div class="d-flex ms-auto">
                        <button class="btn btn-danger me-2" onclick="cerrarSesion()">Cerrar Sesion</button>
                        <button class="btn btn-success" onclick="location.href='carrito.html'">Ver carrito</button>
                    </div>

                </div>
            </div>
        </nav>
    </div>
    <div>
        <div class="card mb-4">
            <div class="card-body">
                <h4>Notificaciones</h4>
                <button class="btn btn-info mb-3" onclick="mostrarNotificaciones()">Listar notificaciones</button>
                <p>Total de notificaciones: <span id="totalNoti">0</span></p>
                <table class="table table-hover table-bordered" id="tablaNotis">
                    <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>Mensaje</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Las notificaciones se insertan aquí -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="container py-5">
        <div class="row">
            <!-- Listado de cursos a la izquierda -->
            <div class="col-m-6">
                <div class="card mb-1">
                    <div class="card-body">
                        <h4>Listado de cursos</h4>
                        <table class="table table-hover table-bordered text-start" id="tablaCursos">
                            <thead class="table-dark">
                                <tr>
                                    <th>ID</th>
                                    <th>Nombre</th>
                                    <th>Categoría</th>
                                    <th>Precio</th>
                                    <th>Instructor</th>
                                    <th>Última Actualización</th>
                                    <th>Accion</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!-- Carrito de compras a la derecha -->
            <div class="col-m-6">
                <hr class="my-5">
                <h2>Carrito de compras</h2>
                <div class="table-responsive">
                    <table id="tablaCarrito" class="table table-hover table-bordered">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Categoría</th>
                                <th>Precio</th>
                                <th>Instructor</th>
                                <th>Fecha de Actualización</th>
                                <th>Eliminar Item</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
                <p>Total de item: <span id="totalCarrito"></span></p>
            </div>
        </div>
    </div>
    <script src="JS/app.js"></script>
    <script src="JS/app_i.js"></script>
    <script src="JS/app_carrito.js"></script>


</body>

</html>
