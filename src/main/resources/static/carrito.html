<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <h2 class="text-center my-4 ms-3" style="color: white;">Carrito de compras</h2>
            <div class="d-flex ms-auto gap-2">
                <button onclick="location.href='index.html'" class="btn btn-primary"> Volver al inicio </button>
                <button class="btn btn-danger" onclick="carrito.vaciarCarrito()">Vaciar carrito</button>
                <button class="btn btn-success d-flex align-items-center" onclick="carrito.confirmarCompra()">
                    <span class="flex-grow-1 text-start">Confirmar Compra</span>
                </button>
            </div>
        </nav>
        <div class="table-responsive w-75 mx-auto">
            <table id="tablaCarrito" class="table table-hover table-bordered ms-3 me-3">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Categoría</th>
                        <th>Precio</th>
                        <th>Instructor</th>
                        <th>Fecha de Actualización</th>
                        <th>Eliminar Item</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <p class="ms-3">Total de item: <span id=totalCarrito></span></p>
         <p><strong>Total a pagar:</strong> $<span id="totalPrecio">0</span></p>
    </div>
    <script src="JS/app_carrito.js"></script>
    <script>carrito.listarCarrito()</script>
    <script src="JS/app.js"></script>
</body>

</html>
